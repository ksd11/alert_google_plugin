<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .settings {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .time-input {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .time-input input {
      flex: 1;
    }
    .time-unit {
      display: flex;
      gap: 5px;
    }
    .time-unit label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .time-unit input[type="radio"] {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>定时提醒</h2>
    <div class="time-input">
      <input type="number" id="timeValue" placeholder="请输入时间" min="1">
      <div class="time-unit">
        <label>
          <input type="radio" name="timeUnit" value="seconds" checked>
          秒
        </label>
        <label>
          <input type="radio" name="timeUnit" value="minutes">
          分
        </label>
      </div>
    </div>
    <button id="setTimer">设置提醒</button>
    
    <div class="settings">
      <h3>设置</h3>
      <div class="setting-item">
        <span>语音提醒</span>
        <label class="switch">
          <input type="checkbox" id="voiceAlert" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
